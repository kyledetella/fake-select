<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    #select-component {
      position: relative; /* @TODO: Document this caveat */
      width: 160px;
      height: 34px;
      border: 1px dotted #ddd;
      background-color: #008AE6;
      -webkit-transition: background-color 144ms ease-out;
    }

    #container.fauxcus {
      background-color: #0070BA;
    }
  </style>
</head>
<body>
  <form action="">
    <label for="select-component">Chicago's Teams</label>
    <div id="select-component">
      <span>Pick one</span>
    </div>
  </form>

  <script src="../dist/faux.js"></script>
  <script>
    var selectComponentSelector = '#select-component';
    var selectComponent = document.querySelector(selectComponentSelector);
    var selectComponentDisplay = selectComponent.querySelector('span');

    var fl = new Fauxlect({
      selector: selectComponentSelector,
      options: [
        {value: '', display: 'Pick One'},
        {value: 'bears', display: 'Chicago Bears'},
        {value: 'blackhawks', display: 'Chicago Blackhawks'},
        {value: 'bulls', display: 'Chicago Bulls'},
        {value: 'cubs', display: 'Chicago Cubs'}
      ],
      onComponentStateChange: function (event) {
        console.log('update:', event);

        if (event.type === 'change') {
          selectComponentDisplay.innerHTML = event.state.display;
        }
      }
    });

    console.log(fl);
  </script>
</body>
</html>
