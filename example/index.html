<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    #container {
      width: 160px;
      height: 34px;
      border: 1px dotted #ddd;
      background-color: #008AE6;
      -webkit-transition: background-color 144ms ease-out;
    }

    #container.fauxcus {
      background-color: #0070BA;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script src="../dist/faux.js"></script>
  <script>
    var fl = new Fauxlect({
      selector: '#container',
      options: [
        {value: '1', display: 'Jan'},
        {value: '2', display: 'Feb'},
        {value: '3', display: 'Mar'},
        {value: '4', display: 'Apr'},
      ],
      onComponentStateChange: function (payload) {
        console.log('update:', payload);
      }
    });

    console.log(fl);
  </script>
</body>
</html>
